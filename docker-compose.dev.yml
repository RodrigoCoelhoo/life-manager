version: '3.9'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      CHOKIDAR_USEPOLLING: "true"
    networks:
      - lifemanager-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
      - maven-repo:/root/.m2
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_REDIS_HOST: redis
    depends_on:
      - redis
    networks:
      - lifemanager-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - lifemanager-network

volumes:
  maven-repo:
  
networks:
  lifemanager-network:
    driver: bridge